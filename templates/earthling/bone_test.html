{% extends "./base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block head %}
<title>骨格診断</title>
{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-mobile has-text-centered">
            <div class="column is-half is-offset-one-quarter">
                <form method="POST" action="">
                    {% csrf_token %}
                    <h3 class="title is-3 is-size-4-mobile">骨格診断</h3>
                    {% for field in form %}
										<div class="field">
											<label class="label is-medium">{{field.label}}</label>
											<div class="control">
												{{field|add_class:"input" }}
											</div>
										</div>
										{% endfor %}
                    <div class="control">
                        <button type="submit" class="button is-link">診断</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
